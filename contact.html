<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us - Network Chuck Coffeepop</title>
</head>

<body>
    <header>
        <div class="brand-container">
            <a href="index.html" class="brand">
                <img src="logo.png" alt="Network Chuck Coffeepop Logo">
            </a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="drinks_menu.html">Drinks Menu</a></li>
                <li><a href="pastries_menu.html">Pastries Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-form-container">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="2" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <nav class="social-media-links">
            <a href="https://www.facebook.com">Facebook</a>
            <a href="https://www.instagram.com">Instagram</a>
            <a href="https://www.twitter.com">Twitter</a>
            <a href="https://www.linkedin.co.uk">LinkedIn</a>
        </nav>
    </footer>
</body>

</html>
